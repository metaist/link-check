<!DOCTYPE html>
<html lang="en-US" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Checker by Metaist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-11511623-2', 'auto');
      ga('send', 'pageview');
    </script>
    <div class="container">
      <h1>Link Checker</h1>
      <form>
        <div class="form-group">
          <input id="url" class="form-control" placeholder="Enter a URL" />
          <small class="pull-right">
            Site by <a href="http://metaist.com">Metaist</a>
            (<a href="http://github.com/metaist/link-check">GitHub</a>)
          </small>
        </div>
      </form>
      <br />
      <div class="progress hidden">
        <div class="progress-bar" style="min-width: 2em;">0%</div>
      </div>
      <ul id="results">
        <li class="child">
          <span data-bind="title">Title</span> -
          <a href="http://example.com" data-bind="url">http://example.com</a>
          <ul data-bind="children"></ul>
        </li>
      </ul>
      <!--table id="results" class="table hidden">
        <thead>
          <tr>
            <th>URL</th>
            <th>Title</th>
            <th>Heading 1</th>
            <th>Heading 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <a href="http://example.com"
                 data-bind="url">http://example.com</a>
            </td>
            <td data-bind="title">Example Domain</td>
            <td data-bind="heading1">Example Domain</td>
            <td data-bind="heading2"></td>
          </tr>
        </tbody>
      </table-->
    </div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
